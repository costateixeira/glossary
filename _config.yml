title: Glossary
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
#twitter_username: jekyllrb
#github_username:  jekyll

domain: costateixeira.github.io       # if you want to force HTTPS, specify the domain without the http at the start, e.g. example.com
url: https://costateixeira.github.io  # the base hostname and protocol for your site, e.g. http://example.com
baseurl: /glossary/      # place folder name if the site is served in a subfolder   


# Build settings
theme: just-the-docs
remote_theme: pmarsceill/just-the-docs
plugins:
  - jekyll-default-layout
  - jekyll-spaceship  

color_scheme: wider


search_enabled: true

# Set a path/url to a logo that will be displayed instead of the title
logo: "/assets/images/hl7-xx-logo.png"


# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - old_docs
  - node_modules/
  - README.md
  - vendor/bundle/
  - vendor/
  - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# every page footer:
# footer_content: "Copyright &copy; 2017-2020 Patrick Marsceill. Distributed by an <a href=\"https://github.com/pmarsceill/just-the-docs/tree/master/LICENSE.txt\">MIT license.</a>"





#logo: "/assets/images/just-the-docs.png"
aux_links:
  "on GitHub":
    - "//github.com/costateixeira/glossary"

# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: true
# Heading anchor links appear on hover over h1-h6 tags in page content allowing users to deep link to a particular heading on a page. true (default) or false
heading_anchors: true

gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub."
gh_edit_repository: "https://github.com/costateixeira/glossary" # the github URL for your repo
gh_edit_branch: "main" # the branch that your docs is served from
# gh_edit_source: docs # the source that your files originate from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately



include: 
  - "_resources"
  - docs
